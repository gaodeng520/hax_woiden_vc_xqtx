name: Go Build and Upload

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    name: Build and Upload Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: ["386", amd64, arm, arm64"]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Go environment
        uses: actions/setup-go@v3
        with:
          cache: true
          go-version: '1.20'

      - name: Build binary file
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          IS_PR: ${{ !!github.head_ref }}
        run: |
          if [ $GOOS = "windows" ]; then BINARY_SUFFIX=".exe"; fi
          if $IS_PR ; then echo "::warning:: Build artifact will not be uploaded due to the workflow triggered by pull request."; fi
          BINARY_NAME="your_project_name_$GOOS_$GOARCH$BINARY_SUFFIX"
          CGO_ENABLED=0 go build -o "output/$BINARY_NAME" -trimpath -ldflags "-w -s -X your_project_package_path.Version=${GITHUB_SHA::7}" .

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        if: ${{ !github.head_ref }}
        with:
          name: ${{ matrix.goos }}_${{ matrix.goarch }}
          path: output/
